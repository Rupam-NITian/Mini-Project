<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My mini Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="button_1">
            <label for="check">
                <i class="fa-solid fa-bars icon"></i>
            </label>
        </div>

        <div class="sidebar">
            <div class="button_2">
                <a href="#">Apna Collage</a>
                <label for="check">
                    <i class="fa-solid fa-backward icon cross"></i>
                </label>
            </div>

                <ul class="list">
                    <li><i class="fa-regular fa-image icon"></i>
                        <a href="#">Gallery</a>
                    </li>

                    <li><i class="fa-solid fa-arrow-up-right-from-square icon"></i>
                        <a href="#">Shortcuts</a>
                    </li>

                    <li><i class="fa-solid fa-photo-film icon"></i>
                        <a href="#">Exhibits</a>
                    </li>

                    <li><i class="fa-solid fa-calendar-days icon"></i>
                        <a href="#">Events</a>
                    </li>

                    <li><i class="fa-solid fa-store icon"></i>
                        <a href="#">Store</a>
                    </li>

                    <li><i class="fa-solid fa-phone icon"></i>
                        <a href="#">Contact</a>
                    </li>

                    <li><i class="fa-solid fa-message icon"></i>
                        <a href="#">Feedback</a>
                    </li>
                    

                </ul>
                <div class="contact">
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            
        </div>


    </div>
</body>
</html>
